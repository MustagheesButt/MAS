{% extends "layout.html" %}

{% block title %}
	Login
{% endblock %}

{% block main %}
<div class="page-header">
	<h1 class="text-center">Login</h1>
</div>

<form class="form-horizontal" method="POST">
  <fieldset>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="Username or Email" class="input-xlarge form-control" required>
        <p class="help-block"></p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="Password" class="input-xlarge form-control" required>
        <p class="help-block"></p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Log in :)</button>
      </div>
    </div>
  </fieldset>
</form>
{% endblock %}
