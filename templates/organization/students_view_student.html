{% extends "layout.html" %}

{% block title %}
	Viewing {{ student.name}}
{% endblock %}

{% block main %}
	<div class="container">
		<div class="row">
			<div class="col-md-6"><h2>{{ student.first_name + " " + student.last_name }}</h2></div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<h3><small>{{ class_name }} &ndash; {{ student.email or "<em>No E-mail provided</em>" }}</small></h3>
			</div>
		</div>
	</div>
{% endblock %}
